    <script>
        (function (win) {
            function Random(){

            }
            Random.prototype.getRandom = function(max,min){
                return Math.floor(Math.random()*(max-min)+min);
            };
            win.Random = Random;
        })(window);

        var rm = new Random();
        console.log(rm.getRandom(0,5));  //0-4
    </script>
