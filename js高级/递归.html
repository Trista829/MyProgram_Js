<body>
    <script>
        // 求1+2+3+4+5
        function getSum(x){
            if(x==1){
                return 1;
            }
                return x+getSum(x-1);
        }
        console.log(getSum(5));

        // 求一个数字各个位数上的数字和
        function getEverySum(x){
            if(x<10){
                return x;
            }
            return x%10+getEverySum(parseInt(x/10));
        }
        console.log(getEverySum(12));

        // 求斐波那契数列
        function fib(x){
            if(x==1||x==2){
                return 1;
            }
            return fib(x-1)+fib(x-2);
        }
        console.log(fib(5));
    </script>
</body>
