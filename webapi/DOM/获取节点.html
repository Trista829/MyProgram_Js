<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="dv">哦哦
        <span>这是div中的第一个span标签</span>
        <p>这是div中的第二个元素,第一个p标签</p>
        <ul id="uu">
            <li>乔峰</li>
            <li>鹿茸</li>
            <li id="three">段誉</li>
            <li>卡卡西</li>
            <li>雏田</li>
        </ul>
    </div>
    <script>
        //12行代码:都是获取节点和元素的
        //ul
        var ulObj = document.getElementById("uu");
        //父级节点
        console.log(ulObj.parentNode);
        //父级元素
        console.log(ulObj.parentElement);
        //子节点
        console.log(ulObj.childNodes);
        //子元素
        console.log(ulObj.children);

        
        console.log("===================以下代码ie8中需要兼容===========================");
        //第一个子节点
        console.log(ulObj.firstChild); //------ie8中获取的是第一个子元素
        //第一个子元素
        console.log(ulObj.firstElementChild); //------ie8中不支持
        //最后一个子节点
        console.log(ulObj.lastChild); //------ie8中获取的是最后一个子元素
        //最后一个子元素
        console.log(ulObj.lastElementChild); //------ie8中不支持
        //某个元素的前一个兄弟节点
        console.log(document.getElementById("three").previousSibling);
        //某个元素的前一个兄弟元素
        console.log(document.getElementById("three").previousElementSibling);
        //某个元素的后一个兄弟节点
        console.log(document.getElementById("three").nextSibling);
        //某个元素的后一个兄弟元素
        console.log(document.getElementById("three").nextElementSibling);

        //总结:凡是获取节点的代码在谷歌和火狐得到的都是  相关的节点
        //凡是获取元素的代码在谷歌和火狐得到的都是   相关的元素
        //从子节点和兄弟节点开始,凡是获取节点的代码在IE8中得到的是元素,获取元素的相关代码,在IE8中得到的是undefined----元素的代码,iE中不支持
    </script>
</body>

</html>
